<!DOCTYPE html>
<html data-theme="business">
  <head>
    <meta charset="UTF-8" />
    <title>YT Download</title>

  </head>
  <body class="px-2">
    <h1 class="text-5xl mt-1 mb-3 text-center">YT Download</h1>
    <form id="js-urlForm">
      <div class="mb-2">
        <input class="input input-bordered w-full max-w text-center" type="url"
               id="js-urlInput" placeholder="Enter URL of a YouTube video" readonly required/>
      </div>
      <div class="mb-2">
        <button id="js-submitButton" class="btn btn-secondary w-full max-w" type="submit" disabled>Download</button>
      </div>
    </form>
  </body>
</html>
